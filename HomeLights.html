<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body{
            background-color: rgb(32, 31, 31);
        }
    </style>
</head>
<body>

    <audio id="sound"  autoplay>
        <source src="sound1.mp3" type="audio/mpeg" id="mySound">
      </audio> 

      
      <div id="Balloon" style="display:none;">
        <img src="Balloon-Border.png" width="100%" height="40%" style="opacity: 0.4;">
    </div>
    <div class="container">
        
    <div id="lights" style="visibility: hidden;" class="row">
        <img src="bulb_blue.png" class="col-2" height="120">
        <img src="bulb_green.png" class="col-2" height="120">
        <img src="bulb_orange.png" class="col-2" height="120">
        <img src="bulb_pink.png" class="col-2" height="120">
        <img src="bulb_red.png" class="col-2" height="120">
        <img src="bulb_yellow.png" class="col-2" height="120">
    </div>
 </div>
 <div class="bannerClass" style="visibility: hidden;" id="baner">
    <img src="banner.png" style="transform: rotate(-20deg);">
   <img src="banner.png" style="position: relative; left: 30%; transform: rotate(20deg);">
</div>

     <div id="present" style="display: none;">
        <p style="text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> Click on Your Present </p>
        <img src="present-svgrepo-com.svg" width="400" height="150" style="position: relative;left: 35%;" onclick="openPresent()">
    </div> 
    <div id="cake" style="display: none;">
        <img src="cake-candle-svgrepo-com.svg" style="position: relative; left: 40%;">
    </div>


    <script>
    var arrColors=["rgb(95, 93, 93)","rgb(211, 204, 204)","rgb(255, 255, 255)"]
        var c=setTimeout(()=>{
            document.getElementById("lights").style.visibility="visible"
            document.getElementById("lights").style.opacity=0.2
            if(c==1)
            {
                changeOpacity()
            }
        },1000)
        console.log(c)
 
        function changeOpacity()
        {        

                var i=0.2;
                var j=0;
                 setInterval(()=>{ 
                   i+=0.2
                 document.body.style.backgroundColor=arrColors[j]
                 document.getElementById("lights").style.opacity=i
                 j+=1 
            },2000)
        }

        var btn
        setTimeout(()=>{
            btn=document.createElement("input")
            btn.setAttribute("type","button")
            btn.setAttribute("value","LET'S DECORATE")
            btn.setAttribute("class",'btn btn-outline-warning btn-lg')
            btn.setAttribute('style','position: relative;top:35%;left: 43%;')
            document.body.append(btn)
            btn.addEventListener("click",()=>{
            document.getElementById("baner").style.visibility="visible"
            document.getElementById("lights").style.display="none"
            document.getElementById("Balloon").style.display="inline"
            document.getElementById("cake").style.display="inline"
            btn.style.display="none"
            
            document.getElementById("sound").setAttribute("src","sound2.mp3")
            document.getElementById("sound").play()
            console.log(document.getElementById("sound"))

            setTimeout(()=>{
                document.getElementById("present").style.display="inline"
                document.getElementById("cake").style.display="none"
            },40000)
        })
        },9000)
              
        function openPresent()
        {
            open("MyPage.html","_self")
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>
</html>
