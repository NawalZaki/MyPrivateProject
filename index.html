<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(46, 41, 41);
        }

        .progress {
            width: 65%;
            position: relative;
            top: 50%;
            left: 18%;
        }
    </style>
</head>

<body>
    <div class="progress">
        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 10%"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" id="progressBar"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>


        var valueProgressBar = document.getElementById("progressBar").style.width;
        var str = valueProgressBar.split("%");
        console.log(str)
        var numProgressBar = parseInt(str[0])
        var intral = setInterval(() => {
            numProgressBar += 10;
            console.log(numProgressBar)
            document.getElementById("progressBar").style.width = numProgressBar + "%";
            if (numProgressBar == 100) {
                clearInterval(intral)
                intral = 0
            }
            if (intral == 0) {
                open("TurnOnLigth.html", "_self")
            }
        }, 600)
       

    </script>

</body>

</html>
